  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="images/if.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Oturum Aç</h1>
      <label for="inputEmail" class="sr-only">Email adresi</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="E-Mail" required autofocus>
      <label for="inputPassword" class="sr-only">Şifre</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Şifre" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Beni Hatırla
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş Yap</button>
      <p class="mt-5 mb-3 text-muted">&copy; Copyright Nano Tech Corp.</p>
    </form>
